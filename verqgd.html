    <script>
        window.addEventListener('load', () => {
            const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));
            const productDetails = document.getElementById('productDetails');
            const logoText = document.getElementById('logo-text');
            
            // Mapa de servicios a íconos
            const servicioIconos = {
                'Entrega a domicilio': 'fa-truck',
                'Soporte técnico': 'fa-tools',
                'Asesoría': 'fa-user-tie',
                'Instalación': 'fa-cogs',
                'Tecnologia':'',
                'internet':' fa-solid fa-wifi',
                
                // Añade más servicios y sus íconos aquí
            };
            
            // Crear una función para generar íconos de servicios
            function generarIconosServicios(servicios) {
                return servicios.split(',').map(servicio => {
                    const iconClass = servicioIconos[servicio.trim()] || 'fa-question'; // Usa un ícono por defecto si no hay coincidencia
                    return `<i class="fas ${iconClass} service-icon"></i>${servicio.trim()}`;
                }).join('<br>');
            }
            
            // Actualiza el contenido del div logo-text con el nombre del producto
            logoText.innerHTML = `${producto.nombre}<sup>SM</sup>`;
            
            // Actualiza los detalles del producto
            productDetails.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="product-image">
                            <img src="${producto.urlImagen}" class="img-fluid" alt="${producto.nombre}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product-map">
                            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1gRKejj8V19oBvo6wGMgqcDcYMv7oZIU&ehbc=2E312F" width="640" height="480"></iframe>
                        </div>
                        
                        <div class="product-info mt-4">
                            <h5 class="card-title">${producto.nombre}</h5>
                            <p class="card-text"><strong>Reseña:</strong> ${producto.reseña}</p>
                            <p class="card-text"><strong>Dirección:</strong> ${producto.dirección}</p>
                            <p class="card-text"><strong>Contacto:</strong> ${producto.contacto}</p>
                            <p class="card-text"><strong>Servicios:</strong><br>${generarIconosServicios(producto.servicios)}</p>
                            <p class="card-text"><strong>Horarios de Atención:</strong> ${producto.horarios}</p>
                        </div>
                    </div>
                </div>`;
